<div class="border rounded p-3 mb-3">
  <!-- Titre de la rubrique -->
  <h3 class="mb-3 text-center">Informations</h3>

  <!-- Liste des informations -->
  <ul class="list-group">
    @if(isLoading()) {
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    } @else {@for(information of informations(); track information.id) {
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ information.comment }}
      <button
        class="btn"
        aria-label="Close"
        (click)="deleteInformation(information.id!)"
      >
        <span class="text-danger" aria-hidden="true">&times;</span>
      </button>
    </li>
    }}
  </ul>

  <div class="container mt-4 border rounded">
    <h5 class="mt-2 mb-3 text-center">Ajouter une information</h5>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-2">
        <label for="commentaire">Commentaire :</label><br />
        <textarea
          formControlName="comment"
          class="form-control"
          rows="4"
          placeholder="Votre commentaire..."
        ></textarea>
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mb-2" [disabled]="form.invalid">
          Ajouter
        </button>
      </div>
    </form>
  </div>
</div>

<div class="border rounded p-3 mb-3">
  <!-- Titre de la rubrique -->
  <h3 class="mb-3 text-center">Activités</h3>

  <!-- Liste des informations -->
  <ul class="list-group">
    @if(isLoading()) {
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    } @else { @for(activity of activites(); track activity.id) {
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ activity.name }}
      <button
        class="btn"
        aria-label="Close"
        (click)="deleteActivity(activity.id!)"
      >
        <span class="text-danger" aria-hidden="true">&times;</span>
      </button>
    </li>
    }}
  </ul>

  <div class="container mt-4 border rounded">
    <h5 class="mt-2 mb-3 text-center">Ajouter une activité</h5>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-2">
        <input
          type="text"
          class="form-control"
          formControlName="activityName"
        />
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mb-2" [disabled]="form.invalid">
          Ajouter
        </button>
      </div>
    </form>
  </div>
</div>
